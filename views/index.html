<!doctype html>
<!-- Curious about our stack? It's GO Fiber, HTMX, Bootstrap CSS, and a dozen cups of coffee ;) -->
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QR Code Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/htmx.org@2.0.1"></script>
</head>

<body>
    <div class="container py-5 text-center">
        <h1>QR Code Generator</h1>

        <div id="form">
            <form hx-post="/actions/qrcode" hx-target="#form" hx-swap="outerHTML">
                <div class="mb-3">
                    <label for="text" class="form-label">Text</label>
                    <textarea name="text" class="form-control" id="text" rows="8">{{ .Text }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary">Create QR Code</button>
            </form>
        </div>
    </div>
</body>

</html>
